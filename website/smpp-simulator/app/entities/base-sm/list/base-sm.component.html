<div>
  <h2 id="page-heading" data-cy="BaseSmHeading">
    <span jhiTranslate="smpptoolsApp.baseSm.home.title">Base Sms</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="smpptoolsApp.baseSm.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-base-sm"
        [routerLink]="['/base-sm/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="smpptoolsApp.baseSm.home.createLabel"> Create a new Base Sm </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="baseSms?.length === 0">
    <span jhiTranslate="smpptoolsApp.baseSm.home.notFound">No baseSms found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="baseSms && baseSms.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="smpptoolsApp.baseSm.sourceAddr">Source Addr</span></th>
          <th scope="col"><span jhiTranslate="smpptoolsApp.baseSm.destinationAddr">Destination Addr</span></th>
          <th scope="col"><span jhiTranslate="smpptoolsApp.baseSm.dataCoding">Data Coding</span></th>
          <th scope="col"><span jhiTranslate="smpptoolsApp.baseSm.text">Text</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let baseSm of baseSms; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/base-sm', baseSm.id, 'view']">{{ baseSm.name }}</a>
          </td>
          <td>{{ baseSm.sourceAddr }}</td>
          <td>{{ baseSm.destinationAddr }}</td>
          <td>{{ baseSm.dataCoding }}</td>
          <td>{{ baseSm.text }}</td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/base-sm', baseSm.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/base-sm', baseSm.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(baseSm)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
