<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="dataFile">
      <h2 data-cy="dataFileDetailsHeading"><span jhiTranslate="smpptoolsApp.dataFile.detail.title">Data File</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ dataFile.id }}</span>
        </dd>
        <dt><span jhiTranslate="smpptoolsApp.dataFile.name">Name</span></dt>
        <dd>
          <span>{{ dataFile.name }}</span>
        </dd>
        <dt><span jhiTranslate="smpptoolsApp.dataFile.description">Description</span></dt>
        <dd>
          <span>{{ dataFile.description }}</span>
        </dd>
        <dt><span jhiTranslate="smpptoolsApp.dataFile.fileID">File ID</span></dt>
        <dd>
          <div *ngIf="dataFile.fileID">
            <a (click)="openFile(dataFile.fileID, dataFile.fileIDContentType)" jhiTranslate="entity.action.open">open</a>
            {{ dataFile.fileIDContentType }}, {{ byteSize(dataFile.fileID) }}
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/data-file', dataFile.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
