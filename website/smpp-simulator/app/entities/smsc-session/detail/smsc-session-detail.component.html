<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="smscSession">
      <h2 data-cy="smscSessionDetailsHeading"><span jhiTranslate="smpptoolsApp.smscSession.detail.title">Smsc Session</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ smscSession.id }}</span>
        </dd>
        <dt><span jhiTranslate="smpptoolsApp.smscSession.remoteAddr">Remote Addr</span></dt>
        <dd>
          <span>{{ smscSession.remoteAddr }}</span>
        </dd>
        <dt><span jhiTranslate="smpptoolsApp.smscSession.createdAt">Created At</span></dt>
        <dd>
          <span>{{ smscSession.createdAt | formatMediumDatetime }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/smsc-session', smscSession.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
