<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="isdnList">
      <h2 data-cy="isdnListDetailsHeading"><span jhiTranslate="smpptoolsApp.isdnList.detail.title">Isdn List</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ isdnList.id }}</span>
        </dd>
        <dt><span jhiTranslate="smpptoolsApp.isdnList.name" [ngbTooltip]="'smpptoolsApp.isdnList.help.name' | translate">Name</span></dt>
        <dd>
          <span>{{ isdnList.name }}</span>
        </dd>
        <dt>
          <span jhiTranslate="smpptoolsApp.isdnList.description" [ngbTooltip]="'smpptoolsApp.isdnList.help.description' | translate"
            >Description</span
          >
        </dt>
        <dd>
          <span>{{ isdnList.description }}</span>
        </dd>
        <dt>
          <span jhiTranslate="smpptoolsApp.isdnList.content" [ngbTooltip]="'smpptoolsApp.isdnList.help.content' | translate">Content</span>
        </dt>
        <dd>
          <span>{{ isdnList.content }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/isdn-list', isdnList.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
