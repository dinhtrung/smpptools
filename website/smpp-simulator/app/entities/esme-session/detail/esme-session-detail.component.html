<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="esmeSession">
      <h2 data-cy="esmeSessionDetailsHeading"><span jhiTranslate="smpptoolsApp.esmeSession.detail.title">Esme Session</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ esmeSession.id }}</span>
        </dd>
        <dt><span jhiTranslate="smpptoolsApp.esmeSession.localAddr">Local Addr</span></dt>
        <dd>
          <span>{{ esmeSession.localAddr }}</span>
        </dd>
        <dt><span jhiTranslate="smpptoolsApp.esmeSession.createdAt">Created At</span></dt>
        <dd>
          <span>{{ esmeSession.createdAt | formatMediumDatetime }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/esme-session', esmeSession.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
