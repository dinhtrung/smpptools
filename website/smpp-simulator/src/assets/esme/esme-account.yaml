title: ESME Account
description: This page list all available ESME account on the system.
fields:
  - fieldGroupClassName: row
    fieldGroup:
    - key: Addr
      type: input
      className: col-md-6
      defaultValue: 127.0.0.1
      templateOptions:
        label: Host
    - key: port # (integer, optional),
      type: input
      className: col-md-6
      defaultValue: 2775
      templateOptions:
        label: Port
        type: number
        description: SMSC port (for client mode), Local port (for server mode)
    - key: systemID # (string, optional),
      type: input
      className: col-md-6
      defaultValue: test
      templateOptions:
        label: SystemId
        maxlength: 8
    - key: password # (string, optional),
      type: input
      defaultValue: test
      className: col-md-6
      templateOptions:
        label: Password
        maxlength: 8
    - key: addrTon # (string, optional) = ['Unknown', 'International', 'National', 'Network_Specific', 'Subscriber_Number', 'Alfanumeric', 'Abbreviated'],
      type: select
      className: col-md-4
      defaultValue: 'Unknown'
      templateOptions:
        label: Bind TON
        options:
          - label: '0 - Unknown'
            value: 0
          - label: '1 - International'
            value: 1
          - label: '2 - National'
            value: 2
          - label: '3 - Network_Specific'
            value: 3
          - label: '4 - Subscriber_Number'
            value: 4
          - label: '5 - Alfanumeric'
            value: 5
          - label: '6 - Abbreviated'
            value: 6
    - key: addrNpi # (string, optional) = ['Unknown', 'ISDN', 'Data', 'Telex', 'Land_Mobile', 'National', 'Private', 'ERMES', 'Internet_IP', 'WAP_Client_Id'],
      type: select
      className: col-md-4
      defaultValue: 'Unknown'
      templateOptions:
        label: Bind NPI
        options:
          - value: 0
            label: '0 - Unknown'
          - value: 1
            label: '1 - ISDN'
          - value: 2
            label: '2 - Data'
          - value: 3
            label: '3 - Telex'
          - value: 4
            label: '4 - Land Mobile'
          - value: 5
            label: '5 - National'
          - value: 6
            label: '6 - Private'
          - value: 7
            label: '7 - ERMES'
          - value: 8
            label: '8 - Internet_IP'
          - value: 9
            label: '9 - WAP_Client_Id'
    - key: addrRange
      type: input
      className: col-md-4
      templateOptions:
        label: Address Range
    - key: systemType # (string, optional) = ['SERVER', 'CLIENT'],
      type: input
      className: col-md-6
      templateOptions:
        label: System Type

    - key: bindType # (string, optional) = ['TRANSCEIVER', 'TRANSMITTER', 'RECEIVER'],
      type: select
      className: col-md-6
      defaultValue: TRANSCEIVER
      expressionProperties:
        templateOptions.disabled: model.smppSessionType === 'SERVER'
      templateOptions:
        label: BindType
        options:
          - value: 'TRANSCEIVER'
            label: 'TRANSCEIVER'
          - value: 'TRANSMITTER'
            label: 'TRANSMITTER'
          - value: 'RECEIVER'
            label: 'RECEIVER'

    - key: connectTimeout # (integer, optional),
      type: input
      className: col-md-6
      templateOptions:
        label: ConnectTimeout
        type: number
    - key: useSsl # (boolean, optional),
      type: checkbox
      className: col-md-6
      templateOptions:
        label: UseSsl
    - key: windowMonitorInterval # (integer, optional),
      type: input
      className: col-md-6
      templateOptions:
        label: WindowMonitorInterval
        type: number
    - key: windowSize # (integer, optional),
      type: input
      className: col-md-6
      templateOptions:
        label: WindowSize
        type: number
        description: The maximum number of requests permitted to be outstanding (unacknowledged) at a given time
