                          - label: 'TAG_SOURCE_ADDR_SUBUNIT'
                            value: '0x000D'
                          - label: 'TAG_SOURCE_NETWORK_TYPE'
                            value: '0x000E'
                          - label: 'TAG_SOURCE_BEAR_TYPE'
                            value: '0x000F'
                          - label: 'TAG_SOURCE_TELE_ID'
                            value: '0x0010'
                          - label: 'TAG_QOS_TIME_TO_LIVE'
                            value: '0x0017'
                          - label: 'TAG_ADD_STATUS_INFO'
                            value: '0x001D'
                          - label: 'TAG_RECEIPTED_MSG_ID'
                            value: '0x001E'
