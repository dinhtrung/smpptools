<form *ngIf="esmeAccount" name="deleteForm" (ngSubmit)="confirmDelete(esmeAccount.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="esmeAccountDeleteDialogHeading" jhiTranslate="entity.delete.title">Confirm delete operation</h4>

    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    

    <p
      id="jhi-delete-esmeAccount-heading"
      jhiTranslate="smpptoolsApp.esmeAccount.delete.question"
      [translateValues]="{ id: esmeAccount.id }"
    >
      Are you sure you want to delete this Esme Account?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button id="jhi-confirm-delete-esmeAccount" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</form>
