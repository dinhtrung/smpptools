<form *ngIf="isdnList" name="deleteForm" (ngSubmit)="confirmDelete(isdnList.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="isdnListDeleteDialogHeading" jhiTranslate="entity.delete.title">Confirm delete operation</h4>

    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    

    <p id="jhi-delete-isdnList-heading" jhiTranslate="smpptoolsApp.isdnList.delete.question" [translateValues]="{ id: isdnList.id }">
      Are you sure you want to delete this Isdn List?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button id="jhi-confirm-delete-isdnList" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</form>
