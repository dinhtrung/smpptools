components:
  schemas:
    SmppTlv:
      example:
        tag: 7
        value: value
      properties:
        tag:
          description: Tag ID
          format: int8
          type: integer
        value:
          description: hex bytes of the value
          type: string
      type: object
    BaseSm:
      description: BaseSM is used to deser DeliverSM, SubmitSM, DataSM PDU
      example:
        serviceType: serviceType
        udhParts: udhParts
        sourceNPI: 2
        description: description
        registeredDelivery: 9
        txtParts: txtParts
        scheduleDeliveryTime: scheduleDeliveryTime
        destinationTON: 5
        validityPeriod: validityPeriod
        protocolID: 7
        destinationNPI: 1
        dataCoding: 0
        destinationAddr: destinationAddr
        name: name
        replaceIfPresentFlag: 3
        id: id
        sourceAddr: sourceAddr
        text: text
        priorityFlag: 2
        sourceTON: 4
        tlvList:
        - tag: 7
          value: value
        - tag: 7
          value: value
        defaultMessageID: 6
        esmClass: 5
      properties:
        name:
          description: a short name for this SMPP parameter set
          type: string
        description:
          description: a short description
          type: string
        dataCoding:
          description: Data Coding for SMS
          format: int32
          type: integer
        defaultMessageID:
          description: Default Message ID
          format: int32
          type: integer
        destinationAddr:
          description: destination address
          type: string
        destinationNPI:
          description: destination address Number plan indication
          format: int32
          type: integer
        destinationTON:
          description: destination address Type of number
          format: int32
          type: integer
        esmClass:
          description: ESM Class
          format: int32
          type: integer
        id:
          type: string
        priorityFlag:
          description: Priority Flag
          format: int32
          type: integer
        protocolID:
          description: Protocol ID
          format: int32
          type: integer
        registeredDelivery:
          description: Registered Delivery
          format: int32
          type: integer
        replaceIfPresentFlag:
          description: Replace if present flag
          format: int32
          type: integer
        scheduleDeliveryTime:
          description: Scheduled Delivery Time
          type: string
        serviceType:
          description: SMPP Service Type
          type: string
        sourceAddr:
          description: source address
          type: string
        sourceNPI:
          description: source address Number plan indication
          format: int32
          type: integer
        sourceTON:
          description: source address Type of number
          format: int32
          type: integer
        text:
          description: Message content in text
          type: string
        tlvList:
          description: List of optional TLV
          items:
            $ref: '#/components/schemas/SmppTlv'
          type: array
        txtParts:
          description: List of TXT parts in hex dump
          type: string
        udhParts:
          description: List of UDH parts in hex dump
          type: string
        validityPeriod:
          description: Validity Period
          type: string
      title: BaseSm
      type: object
    ThroughputSeries:
      description: A series of traffic throughput used for re-generate traffic throughput
        patterns
      example:
        values:
        - 0.8008281904610115
        - 0.8008281904610115
        name: Load test 2021-05-12
        description: Traffic throughput collected from production system on 2021-05-12
        state: 0
        datafile: cdr-20210512.csv
      properties:
        name:
          description: Name of this throughput series
          example: Load test 2021-05-12
          type: string
        description:
          description: A short description of this throughput
          example: Traffic throughput collected from production system on 2021-05-12
          type: string
        values:
          description: throughput per minute of current series
          items:
            format: float32
            type: number
          type: array
        datafile:
          description: CDR file name this throughput series was generated from
          example: cdr-20210512.csv
          type: string
        state:
          description: State of this throughput series
          example: 0
          type: number
      required:
      - name
      title: ThroughputSeries
    Batch:
      description: model used for stress testing
      example:
        throuput:
          values:
          - 0.8008281904610115
          - 0.8008281904610115
          name: Load test 2021-05-12
          description: Traffic throughput collected from production system on 2021-05-12
          state: 0
          datafile: cdr-20210512.csv
        smsData:
          name: name
          description: description
          id: id
          content: content
        smsPattern:
          serviceType: serviceType
          udhParts: udhParts
          sourceNPI: 2
          description: description
          registeredDelivery: 9
          txtParts: txtParts
          scheduleDeliveryTime: scheduleDeliveryTime
          destinationTON: 5
          validityPeriod: validityPeriod
          protocolID: 7
          destinationNPI: 1
          dataCoding: 0
          destinationAddr: destinationAddr
          name: name
          replaceIfPresentFlag: 3
          id: id
          sourceAddr: sourceAddr
          text: text
          priorityFlag: 2
          sourceTON: 4
          tlvList:
          - tag: 7
            value: value
          - tag: 7
            value: value
          defaultMessageID: 6
          esmClass: 5
      properties:
        smsPattern:
          $ref: '#/components/schemas/BaseSm'
        smsData:
          $ref: '#/components/schemas/IsdnList'
        throuput:
          $ref: '#/components/schemas/ThroughputSeries'
      title: Batch
      type: object
    EsmeAccount:
      description: ESME hold information on how to establish a SMPP Session towards
        SMSC
      example:
        enquireLinkInterval: 2
        systemID: systemID
        addressRange: addressRange
        bindType: bindType
        dlrErrorCode: 5
        mtThroughtput: 3
        description: description
        isPersist: false
        moErrorRate: 9
        reconnectDelay: 7
        isEnable: false
        addressTON: 6
        password: password
        windowSize: 1
        moErrorCode: 7
        port: 4
        dlrErrorRate: 5
        host: host
        name: name
        id: id
        addressNPI: 0
        connectionTimeout: 1
        numBinds: 2
      properties:
        addressNPI:
          description: Bind Address Numbering Plan Indication
          format: int32
          type: integer
        addressRange:
          description: Bind Address Range
          type: string
        addressTON:
          description: Bind Address Type of Number
          format: int32
          type: integer
        bindType:
          description: Bind Type, transmitter, receiver or transceiver
          type: string
        connectionTimeout:
          description: Connection timeout in milliseconds
          format: int32
          type: integer
        description:
          description: short description text
          type: string
        dlrErrorCode:
          description: Error Code return to SMSC for Mobile Originated SMS
          format: int32
          type: integer
        dlrErrorRate:
          description: Error Ratio for Receiving Mobile Orignated SMS
          format: int32
          type: integer
        enquireLinkInterval:
          description: Enquire links interval in seconds
          format: int32
          type: integer
        host:
          description: remote SMSC host
          type: string
        id:
          type: string
        isEnable:
          description: true if this ESME should be start automatically
          example: false
          type: boolean
        isPersist:
          description: true if this ESME should be start automatically on start up
          example: false
          type: boolean
        moErrorCode:
          description: Error Code return to SMSC for Mobile Originated SMS
          format: int32
          type: integer
        moErrorRate:
          description: Error Ratio for Receiving Mobile Orignated SMS
          format: int32
          type: integer
        mtThroughtput:
          description: Sending out speeds in TPS
          format: int32
          type: integer
        name:
          description: name of this ESME account
          maxLength: 80
          minLength: 0
          type: string
        numBinds:
          description: number of active binds on start up
          format: int32
          type: integer
        password:
          description: Password for login
          type: string
        port:
          description: remote SMSC port
          format: int32
          type: integer
        reconnectDelay:
          description: Delay in seconds before retry reconnect
          format: int32
          type: integer
        systemID:
          description: SystemID used to connect to remote SMSC
          type: string
        windowSize:
          description: Number of packets send out per one go
          format: int32
          type: integer
      required:
      - name
      title: EsmeAccount
      type: object
    EsmeSession:
      example:
        createdAt: 2021-05-11T12:24:00Z
        id: id
        localAddr: 127.0.0.1:23456
        account:
          enquireLinkInterval: 2
          systemID: systemID
          addressRange: addressRange
          bindType: bindType
          dlrErrorCode: 5
          mtThroughtput: 3
          description: description
          isPersist: false
          moErrorRate: 9
          reconnectDelay: 7
          isEnable: false
          addressTON: 6
          password: password
          windowSize: 1
          moErrorCode: 7
          port: 4
          dlrErrorRate: 5
          host: host
          name: name
          id: id
          addressNPI: 0
          connectionTimeout: 1
          numBinds: 2
      properties:
        id:
          description: unique session ID
          type: string
        localAddr:
          description: local TCP address
          example: 127.0.0.1:23456
          type: string
        createdAt:
          description: the local time this session is created
          example: 2021-05-11T12:24:00Z
          format: date-time
          type: string
        account:
          $ref: '#/components/schemas/EsmeAccount'
      required:
      - id
      title: EsmeSession
      type: object
    SmscSession:
      example:
        createdAt: 2021-05-11T12:24:00Z
        id: id
        account:
          systemID: systemID
          maxBinds: 5
          addressRange: addressRange
          bindType: bindType
          dlrErrorCode: 1
          description: description
          moErrorRate: 7
          addressTON: 6
          password: password
          moErrorCode: 2
          dlrErrorRate: 5
          name: name
          id: id
          addressNPI: 0
        remoteAddr: 127.0.0.1:23456
      properties:
        id:
          description: unique session ID
          type: string
        remoteAddr:
          description: remote TCP address
          example: 127.0.0.1:23456
          type: string
        createdAt:
          description: the local time this session is created
          example: 2021-05-11T12:24:00Z
          format: date-time
          type: string
        account:
          $ref: '#/components/schemas/SmscAccount'
      required:
      - id
      title: SmscSession
      type: object
    IsdnList:
      example:
        name: name
        description: description
        id: id
        content: content
      properties:
        content:
          description: Uploaded files or CSV
          type: string
        description:
          description: short description text
          type: string
        id:
          type: string
        name:
          description: name of this ISDN list
          maxLength: 80
          minLength: 0
          type: string
      required:
      - name
      title: IsdnList
      type: object
    SmscAccount:
      description: SMSC account allow or deny BIND request from ESME
      example:
        systemID: systemID
        maxBinds: 5
        addressRange: addressRange
        bindType: bindType
        dlrErrorCode: 1
        description: description
        moErrorRate: 7
        addressTON: 6
        password: password
        moErrorCode: 2
        dlrErrorRate: 5
        name: name
        id: id
        addressNPI: 0
      properties:
        addressNPI:
          description: Bind Address Numbering Plan Indication
          format: int32
          type: integer
        addressRange:
          description: Bind Address Range
          type: string
        addressTON:
          description: Bind Address Type of Number
          format: int32
          type: integer
        bindType:
          description: Bind Type, transmitter, receiver or transceiver
          type: string
        description:
          description: short description text
          type: string
        dlrErrorCode:
          description: Error Code return to SMSC for Mobile Originated SMS
          format: int32
          type: integer
        dlrErrorRate:
          description: Error Ratio for Receiving Mobile Orignated SMS
          format: int32
          type: integer
        id:
          type: string
        maxBinds:
          description: max number of active binds on this account
          format: int32
          type: integer
        moErrorCode:
          description: Error Code return to SMSC for Mobile Originated SMS
          format: int32
          type: integer
        moErrorRate:
          description: Error Ratio for Receiving Mobile Orignated SMS
          format: int32
          type: integer
        name:
          description: name of this SMSCaccount account
          maxLength: 80
          minLength: 0
          type: string
        password:
          description: Password for login
          type: string
        systemID:
          description: SystemID used to connect to remote SMSC
          type: string
      required:
      - name
      - password
      - systemID
      title: SmscAccount
      type: object
    SmscInstance:
      description: SMSC hold information for SMPP instances that serve traffic from
        ESME
      example:
        windowSize: 6
        port: 2775
        name: name
        description: description
        id: id
        isPersist: false
        connectionTimeout: 0
      properties:
        connectionTimeout:
          description: Connection timeout in milliseconds
          format: int32
          type: integer
        description:
          description: short description text
          type: string
        id:
          type: string
        isPersist:
          description: true if this SMSC should be start automatically on start up
          example: false
          type: boolean
        name:
          description: name of this ESME account
          maxLength: 80
          minLength: 0
          type: string
        port:
          description: TCP Port to listen to
          example: 2775
          format: int32
          type: integer
        windowSize:
          description: Number of packets send out per one go
          format: int32
          type: integer
      required:
      - name
      title: SmscInstance
      type: object
