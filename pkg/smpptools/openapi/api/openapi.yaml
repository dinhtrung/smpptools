components:
  schemas:
    ShortMessageHex:
      example:
        udhPart: udhPart
        txtPart: txtPart
      properties:
        txtPart:
          description: List of TXT parts in hex dump
          type: string
        udhPart:
          description: List of UDH parts in hex dump
          type: string
      type: object
    SmppTlv:
      example:
        tag: 7
        value: value
      properties:
        tag:
          description: Tag ID
          format: int8
          type: integer
        value:
          description: hex bytes of the value
          type: string
      type: object
    ErrorRate:
      example:
        rate: 7
        description: description
        error: 2
      properties:
        error:
          description: Error Code
          format: int8
          type: integer
        description:
          description: Description about this error rate
          type: string
        rate:
          description: Percentage this error will occur
          format: int8
          type: integer
      required:
      - error
      - rate
      type: object
    BaseSm:
      description: BaseSM is used to deser DeliverSM, SubmitSM, DataSM PDU
      example:
        serviceType: serviceType
        isConcatTLV: false
        charset: charset
        sourceNPI: 2
        description: description
        registeredDelivery: 9
        scheduleDeliveryTime: scheduleDeliveryTime
        destinationTON: 5
        validityPeriod: validityPeriod
        protocolID: 7
        destinationNPI: 1
        dataCoding: 0
        destinationAddr: destinationAddr
        name: name
        replaceIfPresentFlag: 3
        id: id
        sourceAddr: sourceAddr
        text: text
        priorityFlag: 2
        sourceTON: 4
        tlvList:
        - tag: 7
          value: value
        - tag: 7
          value: value
        defaultMessageID: 6
        shortMessages:
        - udhPart: udhPart
          txtPart: txtPart
        - udhPart: udhPart
          txtPart: txtPart
        esmClass: 5
      properties:
        name:
          description: a short name for this SMPP parameter set
          type: string
        description:
          description: a short description
          type: string
        dataCoding:
          description: Data Coding for SMS
          format: int8
          type: integer
        defaultMessageID:
          description: Default Message ID
          format: int8
          type: integer
        destinationAddr:
          description: destination address
          type: string
        destinationNPI:
          description: destination address Number plan indication
          format: int8
          type: integer
        destinationTON:
          description: destination address Type of number
          format: int8
          type: integer
        esmClass:
          description: ESM Class
          format: int8
          type: integer
        id:
          type: string
        priorityFlag:
          description: Priority Flag
          format: int8
          type: integer
        protocolID:
          description: Protocol ID
          format: int8
          type: integer
        registeredDelivery:
          description: Registered Delivery
          format: int8
          type: integer
        replaceIfPresentFlag:
          description: Replace if present flag
          format: int8
          type: integer
        scheduleDeliveryTime:
          description: Scheduled Delivery Time
          type: string
        serviceType:
          description: SMPP Service Type
          type: string
        sourceAddr:
          description: source address
          type: string
        sourceNPI:
          description: source address Number plan indication
          format: int8
          type: integer
        sourceTON:
          description: source address Type of number
          format: int8
          type: integer
        validityPeriod:
          description: Validity Period
          type: string
        charset:
          description: Character set used for encoding and decoding between text and
            shortMessages
          type: string
        text:
          description: Message content in text
          type: string
        shortMessages:
          description: Array of short messages
          items:
            $ref: '#/components/schemas/ShortMessageHex'
          type: array
        isConcatTLV:
          default: false
          description: is this message using TLV for concatenate long SMS
          type: boolean
        tlvList:
          description: List of optional TLV
          items:
            $ref: '#/components/schemas/SmppTlv'
          type: array
      title: BaseSm
      type: object
    StressTestSettings:
      description: Configuration for Stress Testing Process
      example:
        smsData:
          name: name
          description: description
          id: id
          content: content
        maxPDU: 1000
        throughput: 0
        smsPattern:
          serviceType: serviceType
          isConcatTLV: false
          charset: charset
          sourceNPI: 2
          description: description
          registeredDelivery: 9
          scheduleDeliveryTime: scheduleDeliveryTime
          destinationTON: 5
          validityPeriod: validityPeriod
          protocolID: 7
          destinationNPI: 1
          dataCoding: 0
          destinationAddr: destinationAddr
          name: name
          replaceIfPresentFlag: 3
          id: id
          sourceAddr: sourceAddr
          text: text
          priorityFlag: 2
          sourceTON: 4
          tlvList:
          - tag: 7
            value: value
          - tag: 7
            value: value
          defaultMessageID: 6
          shortMessages:
          - udhPart: udhPart
            txtPart: txtPart
          - udhPart: udhPart
            txtPart: txtPart
          esmClass: 5
      properties:
        smsPattern:
          $ref: '#/components/schemas/BaseSm'
        smsData:
          $ref: '#/components/schemas/IsdnList'
        throughput:
          description: maximum throughput try to reach
          format: int8
          type: integer
        maxPDU:
          description: max number of PDU send out
          example: 1000
          type: integer
      title: StressTestSettings
    StressTestResult:
      description: Result of stress test
      properties:
        id:
          format: uuid
          type: string
        createdAt:
          format: datetime
          type: string
        updatedAt:
          format: datetime
          type: string
        state:
          enum:
          - pending
          - starting
          - running
          - stopped
          type: string
        percent:
          description: percent complete
          example: 10
          type: integer
      title: StressTest Counter
    ThroughputSeries:
      description: A series of traffic throughput used for re-generate traffic throughput
        patterns
      example:
        values:
        - 0
        - 0
        name: Load test 2021-05-12
        description: Traffic throughput collected from production system on 2021-05-12
        state: 0
        datafile: cdr-20210512.csv
      properties:
        name:
          description: Name of this throughput series
          example: Load test 2021-05-12
          type: string
        description:
          description: A short description of this throughput
          example: Traffic throughput collected from production system on 2021-05-12
          type: string
        values:
          description: throughput per minute of current series
          items:
            format: float
            type: integer
          type: array
        datafile:
          description: CDR file name this throughput series was generated from
          example: cdr-20210512.csv
          type: string
        state:
          description: State of this throughput series
          example: 0
          type: integer
      required:
      - name
      title: ThroughputSeries
    Batch:
      description: model used for traffic simulation
      example:
        smsData:
          name: name
          description: description
          id: id
          content: content
        throughput:
          values:
          - 0
          - 0
          name: Load test 2021-05-12
          description: Traffic throughput collected from production system on 2021-05-12
