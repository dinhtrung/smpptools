components:
  schemas:
    BaseSm:
      title: BaseSm
      type: object
      properties:
        dataCoding:
          type: integer
          description: Data Coding for SMS
          format: int32
        defaultMessageID:
          type: integer
          description: Default Message ID
          format: int32
        destinationAddr:
          type: string
          description: destination address
        destinationNPI:
          type: integer
          description: destination address Number plan indication
          format: int32
        destinationTON:
          type: integer
          description: destination address Type of number
          format: int32
        esmClass:
          type: integer
          description: ESM Class
          format: int32
        id:
          type: string
        priorityFlag:
          type: integer
          description: Priority Flag
          format: int32
        protocolID:
          type: integer
          description: Protocol ID
          format: int32
        registeredDelivery:
          type: integer
          description: Registered Delivery
          format: int32
        replaceIfPresentFlag:
          type: integer
          description: Replace if present flag
          format: int32
        scheduleDeliveryTime:
          type: string
          description: Scheduled Delivery Time
        serviceType:
          type: string
          description: SMPP Service Type
        sourceAddr:
          type: string
          description: source address
        sourceNPI:
          type: integer
          description: source address Number plan indication
          format: int32
        sourceTON:
          type: integer
          description: source address Type of number
          format: int32
        text:
          type: string
          description: Message content in text
        tlvList:
          type: string
          description: List of optional TLV
        txtParts:
          type: string
          description: List of TXT parts in hex dump
        udhParts:
          type: string
          description: List of UDH parts in hex dump
        validityPeriod:
          type: string
          description: Validity Period
      description: BaseSM is used to deser DeliverSM, SubmitSM, DataSM PDU
    EsmeAccount:
      title: EsmeAccount
      required:
      - name
      type: object
      properties:
        addressNPI:
          type: integer
          description: Bind Address Numbering Plan Indication
          format: int32
        addressRange:
          type: string
          description: Bind Address Range
        addressTON:
          type: integer
          description: Bind Address Type of Number
          format: int32
        bindType:
          type: string
          description: Bind Type, transmitter, receiver or transceiver
        connectionTimeout:
          type: integer
          description: Connection timeout in milliseconds
          format: int32
        description:
          type: string
          description: short description text
        dlrErrorCode:
          type: integer
          description: Error Code return to SMSC for Mobile Originated SMS
          format: int32
        dlrErrorRate:
          type: integer
          description: Error Ratio for Receiving Mobile Orignated SMS
          format: int32
        enquireLinkInterval:
          type: integer
          description: Enquire links interval in seconds
          format: int32
        host:
          type: string
          description: remote SMSC host
        id:
          type: string
        isEnable:
          type: boolean
          description: true if this ESME should be start automatically
          example: false
        isPersist:
          type: boolean
          description: true if this ESME should be start automatically on start up
          example: false
        moErrorCode:
          type: integer
          description: Error Code return to SMSC for Mobile Originated SMS
          format: int32
        moErrorRate:
          type: integer
          description: Error Ratio for Receiving Mobile Orignated SMS
          format: int32
        mtThroughtput:
          type: integer
          description: Sending out speeds in TPS
          format: int32
        name:
          maxLength: 80
          minLength: 0
          type: string
          description: name of this ESME account
        numBinds:
          type: integer
          description: number of active binds on start up
          format: int32
        password:
          type: string
          description: Password for login
        port:
          type: integer
          description: remote SMSC port
          format: int32
        reconnectDelay:
          type: integer
          description: Delay in seconds before retry reconnect
          format: int32
        systemID:
          type: string
          description: SystemID used to connect to remote SMSC
        windowSize:
          type: integer
          description: Number of packets send out per one go
          format: int32
      description: ESME hold information on how to establish a SMPP Session towards SMSC
    IsdnList:
      title: IsdnList
      required:
      - name
      type: object
      properties:
        content:
          type: string
          description: Uploaded files or CSV
        description:
          type: string
          description: short description text
        id:
          type: string
        name:
          maxLength: 80
          minLength: 0
          type: string
          description: name of this ISDN list
    SmscAccount:
      title: SmscAccount
      required:
      - name
      - password
      - systemID
      type: object
      properties:
        addressNPI:
          type: integer
          description: Bind Address Numbering Plan Indication
          format: int32
        addressRange:
          type: string
          description: Bind Address Range
        addressTON:
          type: integer
          description: Bind Address Type of Number
          format: int32
        bindType:
          type: string
          description: Bind Type, transmitter, receiver or transceiver
        description:
          type: string
          description: short description text
        dlrErrorCode:
          type: integer
          description: Error Code return to SMSC for Mobile Originated SMS
          format: int32
        dlrErrorRate:
          type: integer
          description: Error Ratio for Receiving Mobile Orignated SMS
          format: int32
        id:
          type: string
        maxBinds:
          type: integer
          description: max number of active binds on this account
          format: int32
        moErrorCode:
          type: integer
          description: Error Code return to SMSC for Mobile Originated SMS
          format: int32
        moErrorRate:
          type: integer
          description: Error Ratio for Receiving Mobile Orignated SMS
          format: int32
        name:
          maxLength: 80
          minLength: 0
          type: string
          description: name of this SMSCaccount account
        password:
          type: string
          description: Password for login
        systemID:
          type: string
          description: SystemID used to connect to remote SMSC
      description: SMSC account allow or deny BIND request from ESME
    SmscInstance:
      title: SmscInstance
      required:
      - name
      type: object
      properties:
        connectionTimeout:
          type: integer
          description: Connection timeout in milliseconds
          format: int32
        description:
          type: string
          description: short description text
        id:
